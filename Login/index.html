<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
 

</head>

<body>
    <div class="container">
        <form action="login" method="post">
            <h2>Login</h2>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
                title="A senha deve conter no mínimo 8 caracteres, incluindo pelo menos uma letra maiúscula, uma letra minúscula, um número e um caracter especial."
                required>
             
                
            <button type="submit">Entrar</button>
        </form>
        <p>Não possui cadastro? <a href="../Cadastro/cadastro.html">Clique aqui</a></p>
        <p>Esqueceu sua senha? <a href="../Recuperação de Senha/recuperar_senha.html">Clique aqui</a></p>
    </div>
</body>

</html>
